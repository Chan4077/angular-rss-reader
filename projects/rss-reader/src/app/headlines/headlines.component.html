<p *ngIf="getStarted">Customise the headlines by clicking on the <mat-icon>tune</mat-icon> icon.</p>
<div class="rss-reader-cards-container" *ngIf="headlines$ | async as headlines; else: loading">
  <app-article-card *ngFor="let article of headlines?.articles" [article]="article" class="rss-reader-card"></app-article-card>
</div>
<ng-template #loading>
  <div class="start">
    <p>{{refreshStatus}}</p>
    <mat-spinner class="start-indicator"></mat-spinner>
  </div>
</ng-template>
