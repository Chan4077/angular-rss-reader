<h2 md-dialog-title>Settings</h2>
<md-dialog-content fxLayout="column">
	<md-checkbox [(ngModel)]="settings.multipleRss">Enable multiple RSS feeds</md-checkbox>
</md-dialog-content>
<md-dialog-actions align="end">
	<button md-button color="primary" md-dialog-close>Cancel</button>
	<button md-button color="primary" (click)="save()">Save</button>
</md-dialog-actions>
