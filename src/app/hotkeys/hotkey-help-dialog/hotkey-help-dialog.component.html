<h2 matDialogTitle>Keyboard shortcuts</h2>
<table>
  <thead>
    <tr>
      <th>Description</th>
      <th>Shortcut</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let keys of hotkeys">
      <td>{{ keys[1] }}</td>
      <td class="text-right">
        <kbd>{{ keys[0] }}</kbd>
      </td>
    </tr>
  </tbody>
</table>
<mat-dialog-actions align="end">
  <button mat-button color="primary" matDialogClose>Dismiss</button>
</mat-dialog-actions>
